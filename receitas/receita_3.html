<!DOCTYPE html>
<html>
<head>
  <title>Receita de Pastel</title>
</head>
<body>
  <h1>Pastel de Feira</h1>
  <img src="imagens/pastel.png" alt="Pastel crocante">
  <h2>Ingredientes</h2>
  <ul>
    <li>500g de massa para pastel</li>
    <li>Carne moída refogada ou queijo</li>
    <li>Óleo para fritar</li>
  </ul>

  <h2>Modo de Preparo</h2>
  <ol>
    <li>Recheie a massa com carne ou queijo</li>
    <li>Feche bem as bordas</li>
    <li>Aqueça o óleo</li>
    <li>Frite até dourar</li>
  </ol>
  
  </body>
